<!DOCTYPE html>
<html>
  <head>
    <script>
      // Redireciona para index.html com hash, para o HashRouter funcionar
      var path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace('/index.html#' + path);
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
