<!DOCTYPE html>
<html>
  <head>
    <script>
      // Recupera o path original
      var path = window.location.pathname + window.location.search + window.location.hash;
      if (path !== '/') {
        window.history.replaceState({}, '', path);
        window.location.replace('/');
      }
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
